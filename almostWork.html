
<script>
let thingToPrint = "";
var request = new XMLHttpRequest;

request.open('GET', 'https://courier.yandex.ru/vrs/api/v1/log/request/bbceaa5c-b0ec7b5a-a5519ef9-de9e6dee', true);
request.setRequestHeader("Access-Control-Allow-Methods", "GET, POST, PUT, DELETE");
request.setRequestHeader("Access-Control-Allow-Headers", "Origin, X-Requested-With, Content-Type, Accept");

request.onload = function () {

console.log('hello');
 try {
       
     const obj = JSON.parse(request.responseText);
    var locations= obj.locations;
    for (const property in locations) 
    {
     locations[property].id+='_1';
	 console.log(locations[property].id);
    thingToPrint +=locations[property].id
	document.writeln(thingToPrint);
     }
    } 
	catch (e) {
        console.log("некорректный json");
    
    }

    
};
request.send(null);



</script>
