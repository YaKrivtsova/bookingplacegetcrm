<html>
<head>
  <meta charset="UTF-8">
  <title>LogIn Form</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="login-button">
  <img src="https://dqcgrsy5v35b9.cloudfront.net/cruiseplanner/assets/img/icons/login-w-icon.png">
  </img>
</div>
<div id="container">
  <h1>Log In</h1>
  <span class="close-btn">
    <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png"></img>
  </span>

  <form>
    <input id="login-input" type="email" name="email" placeholder="login">
    <input id="password-input" type="password" name="pass" placeholder="Password">
    <a id="checklog">Log in</a>
    <div id="remember-container">
      <input type="checkbox" id="checkbox-2-1" class="checkbox" checked="checked"/>
      <span id="remember">Remember me</span>
    </div>
</form>
</div>

<!-- Forgotten Password Container -->
<div id="forgotten-container">
   <h1>Forgotten</h1>
  <span class="close-btn">
    <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png"></img>
  </span>

  <form>
    <input type="email" name="email" placeholder="E-mail">
    <a href="#" class="orange-btn">Get new password</a>
</form>
</div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script>
$('#checklog').click(function(){
	if($('#password-input')[0].value==""&&$('#login-input')[0].value==""){
		alert("Логин и Пароль не может быть пустым!")
	}
	else if($('#login-input')[0].value=="")
	{
		alert("Логин не может быть пустым!")
		console.log("error");
	}
	else if($('#password-input')[0].value=="")
	{
		alert("Пароль не может быть пустым!")
		console.log("error");
	}
	else 
	{
		putPass=$('#password-input')[0].value;
		putLogin=$('#login-input')[0].value;
		document.cookie = "login=+"putLogin+";password=+"putPass+"; path=/; expires=Tue, 10 Mar 2022 03:14:07 GMT";
		var data =
		{
			"login": putLogin,
			"password" : putPass
		}
		
		var request = new XMLHttpRequest();
		request.open("POST", "/getUser");
		
		request.setRequestHeader('Content-Type', 'application/json');
		request.onreadystatechange = function() { // Call a function when the state changes.
			if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
				console.log('all good');
			}
			else{alert("Пользователь не найден!")}
		}
		request.send(JSON.stringify(data));
	}
	
	
	
});
</script>


</body>
</html>
